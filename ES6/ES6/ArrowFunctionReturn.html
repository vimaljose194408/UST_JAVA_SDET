<!DOCTYPE html>
<html>
    <body>
        <h1>javascript arrow functions</h1>
        <p>Arrow functions are not supported in IE11 and earlier</p>
        <p id="demo"></p>

        <script>
            const x = (x,y)=> { return x*y}
            document.getElementById("demo").innerHTML=x(4,5)
        </script>
    </body>
</html>
