<!DOCTYPE html>
<html>
    <body>
        <h2>JS For Of loop</h2>
        <p>The for of statememts loops through the values of</p>
        <p id ="demo"></p>
        <script>
            const cars =["bmw","volvo","benz"];
            let text="";
            for(let x of cars){
                text+=x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
